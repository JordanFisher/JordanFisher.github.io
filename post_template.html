<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <!-- Google Fonts -->
    <style>
        /* Playfair Display font */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap');
        /* Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');
        
        /* Define a variable for the font size */
        :root {
            --font-size: 1.25rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* font-family: 'Georgia', serif; */
            font-family: 'Montserrat', sans-serif !important;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #ffffff;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            width: 100%;
            max-width: 100vw;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom-color 0.2s ease-in-out;
        }
        
        a:hover {
            border-bottom-color: #0066cc;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            overflow: visible; /* Allow text to extend outside */
            overflow-x: hidden; /* But prevent horizontal overflow */
            margin-bottom: 3rem; /* Add more space below */
            max-width: 100%;
        }

        .header-image {
            width: 100%;
            display: block;
        }
        
        .header-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Adjust height as needed */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(26 26 26));
            pointer-events: none; /* Allow clicks to pass through */
            overflow: hidden;
        }
        
        .header-overlay {
            position: absolute;
            bottom: 0px; /* Position at the bottom of the image */
            left: 0;
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 10; /* Ensure text is above gradient */
            transform: translateY(0%); /* Move 25% of the text height down */
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .header-overlay:hover {
            transform: translateY(0%) scale(1.01); /* Reduced scale to avoid overflow */
        }

        .header-title {
            font-family: 'Playfair Display', serif !important;
            font-size: 4rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            transition: text-shadow 0.3s ease;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        .header-overlay:hover .header-title {
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .header-subtitle {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin-bottom: 1.5rem;
            transition: text-shadow 0.3s ease;
        }
        
        .header-overlay:hover .header-subtitle {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .chevron-down {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.9;
            animation: bounce 2s infinite;
            margin-top: 10px;
        }
        
        .chevron-down:after {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            width: 12px;
            height: 12px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: transform 0.3s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .header-overlay:hover .chevron-down {
            animation-play-state: paused;
            transform: translateY(5px);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 38em;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 3.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        h1.title-header {
            font-size: 2.5rem;
            margin-top: 6.85rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-style: italic;
        }

        h1 {
            font-style: italic;
        }

        h2 {
            font-style: italic;
        }
        
        .chapter-number {
            display: block;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: normal;
            font-style: italic;
        }
        
        @media (prefers-color-scheme: dark) {
            .chapter-number {
                color: #aaa;
            }
        }

        #story p {
            font-size: var(--font-size);
            margin-bottom: 1.5rem;
        }

        /* Description styling */
        .description-block {
            font-size: var(--font-size);
            margin: 2rem 0;
            padding: 1.5rem;
            border-left: 4px solid #ccc;
            background-color: #f9f9f9;
            font-style: italic;
        }

        .description-block p {
            margin-bottom: 1rem;
        }

        .description-block p:last-child {
            margin-bottom: 0;
        }
        
        @media (prefers-color-scheme: dark) {
            .description-block {
                border-left-color: #555;
                background-color: #1a1a1a;
            }
        }
        
        /* List styling */
        #story ul, #story ol {
            font-size: var(--font-size);
            margin-bottom: 1.5rem;
            margin-left: 2rem;
        }
        
        /* All list items get the same spacing */
        #story li {
            margin-bottom: 0.65rem;
        }
        
        /* Add more space after a list ends inside a top-level list item */
        #story > ul > li > ul,
        #story > ul > li > ol,
        #story > ol > li > ul,
        #story > ol > li > ol {
            margin-bottom: 0.9rem;
        }

        /* Nested lists styling */
        #story ul ul, 
        #story ul ol,
        #story ol ul,
        #story ol ol {
            margin-top: 0.5rem;
            margin-bottom: 1.6rem;
        }
        
        /* Image styling */
        .image-container {
            margin: 2rem 0;
            text-align: center;
        }
        
        .doc-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-caption {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        
        @media (prefers-color-scheme: dark) {
            .image-caption {
                color: #aaa;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
            
            a {
                color: #5abbff;
            }
            
            a:hover {
                border-bottom-color: #5abbff;
            }
        }

        /* Back link styling */
        .back-link {
            margin-top: 3rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-link a {
            padding: 0.5rem 0;
            display: inline-block;
        }
        
        /* Table of contents styling */
        .table-of-contents {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .table-of-contents h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-style: italic;
        }
        
        .table-of-contents ul {
            margin-left: 1rem;
            margin-bottom: 0;
        }
        
        .table-of-contents li {
            margin-bottom: 0.5rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .table-of-contents {
                background-color: #2a2a2a;
                border-color: #444;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header-image {
                width: 207%;
                margin-left: -38%;
            }

            .header-title {
                font-size: 4rem;
            }
            
            .header-subtitle {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .header-overlay {
                transform: translateY(40%); /* Less overlap on mobile */
                padding: 1.5rem;
            }
            
            .header-overlay:hover {
                transform: translateY(40%); /* Maintain position on hover */
            }
            
            .header-gradient {
                height: 65%; /* Taller gradient on mobile */
            }
            
            .chevron-down {
                display: none; /* Hide chevron on mobile */
            }
        }
        
        /* Small mobile screens */
        @media (max-width: 380px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .header-subtitle {
                font-size: 1rem;
            }
            
            .header-overlay {
                padding: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            #story p, 
            #story ul,
            #story ol {
                font-size: var(--font-size);
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="liberty_by_design_header.png" alt="Liberty by Design Header" class="header-image">
        <div class="header-gradient"></div>
        <div class="header-overlay" id="header-clickable">
            <h1 class="header-title">Liberty by Design</h1>
            <p class="header-subtitle"><em>Governing a Human-Machine Society</em></p>
            <div class="chevron-down"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerClickable = document.getElementById('header-clickable');
            const storyContent = document.querySelector('.description-block');
            
            if (headerClickable && storyContent) {
                headerClickable.addEventListener('click', function() {
                    // Get position of the story content
                    const rect = storyContent.getBoundingClientRect();
                    const targetY = window.pageYOffset + rect.top;
                    
                    // Scroll less than the full distance
                    const scrollDestination = targetY - (rect.height * 0.4);
                    
                    // Smooth scroll to slightly above the story content
                    window.scrollTo({
                        top: scrollDestination,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
    <div class="container">
        <div id="story">
DESCRIPTION_BLOCK
POST
        </div>
        <div class="back-link">
            <a href="/">&larr; Back</a>
        </div>
    </div>
</body>
</html>
