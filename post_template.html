<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <!-- Google Fonts -->
    <style>
        /* Playfair Display font */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap');
        /* Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');
        
        /* Define global variables */
        :root {
            --font-size: 1.25rem;
            --bkg-color: rgb(22, 22, 22);
            --mobile-overlay-position: 64%; /* Position for header overlay on mobile */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* font-family: 'Georgia', serif; */
            font-family: 'Montserrat', sans-serif !important;
            line-height: 1.6;
            color: var(--bkg-color);
            background-color: #ffffff;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            width: 100%;
            max-width: 100vw;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom-color 0.2s ease-in-out;
        }
        
        a:hover {
            border-bottom-color: #0066cc;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            overflow: visible; /* Allow text to extend outside */
            margin-bottom: 3rem; /* Add more space below */
            max-width: 100%;
        }

        .header-image {
            width: 100%;
            display: block;
        }
        
        .header-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Adjust height as needed */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), var(--bkg-color));
            pointer-events: none; /* Allow clicks to pass through */
            overflow: hidden;
        }
        
        .header-overlay {
            position: absolute;
            bottom: 0px; /* Position at the bottom of the image */
            left: 0;
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 10; /* Ensure text is above gradient */
            transform: translateY(0%); /* Move 25% of the text height down */
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .header-overlay:hover {
            transform: translateY(0%) scale(1.01); /* Reduced scale to avoid overflow */
        }

        .header-title {
            /* font-family: 'Playfair Display', serif !important; */
            font-family: 'Montserrat', sans-serif !important;
            font-size: 4rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            transition: text-shadow 0.3s ease;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        .header-overlay:hover .header-title {
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .header-subtitle {
            font-family: 'Montserrat', sans-serif !important;
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin-bottom: 1.5rem;
            transition: text-shadow 0.3s ease;
        }
        
        .header-overlay:hover .header-subtitle {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .chevron-down {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0.9;
            animation: bounce 2s infinite;
            margin-top: 10px;
        }
        
        .chevron-down:after {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            width: 12px;
            height: 12px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: transform 0.3s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .header-overlay:hover .chevron-down {
            animation-play-state: paused;
            transform: translateY(5px);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 38em;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 3.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        h1.title-header {
            font-size: 2.5rem;
            margin-top: 6.85rem;
            margin-bottom: 2rem;
            line-height: 1.2;
            font-style: italic;
        }

        h1 {
            font-style: italic;
        }

        h2 {
            font-style: italic;
        }
        
        .chapter-number {
            display: block;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: normal;
            font-style: italic;
        }
        
        @media (prefers-color-scheme: dark) {
            .chapter-number {
                color: #aaa;
            }
        }

        #story p {
            font-size: var(--font-size);
            margin-bottom: 1.5rem;
        }

        /* Description styling */
        .description-block {
            font-size: var(--font-size);
            margin: 2rem 0;
            padding: 1.5rem;
            border-left: 4px solid #ccc;
            background-color: #f9f9f9;
            font-style: italic;
        }

        .description-block p {
            margin-bottom: 1rem;
        }

        .description-block p:last-child {
            margin-bottom: 0;
        }
        
        @media (prefers-color-scheme: dark) {
            .description-block {
                border-left-color: #555;
                background-color: var(--bkg-color);
            }
        }
        
        /* List styling */
        #story ul, #story ol {
            font-size: var(--font-size);
            margin-bottom: 1.5rem;
            margin-left: 2rem;
        }
        
        /* All list items get the same spacing */
        #story li {
            margin-bottom: 0.65rem;
        }
        
        /* Add more space after a list ends inside a top-level list item */
        #story > ul > li > ul,
        #story > ul > li > ol,
        #story > ol > li > ul,
        #story > ol > li > ol {
            margin-bottom: 0.9rem;
        }

        /* Nested lists styling */
        #story ul ul, 
        #story ul ol,
        #story ol ul,
        #story ol ol {
            margin-top: 0.5rem;
            margin-bottom: 1.6rem;
        }
        
        /* Image styling */
        .image-container {
            margin: 2rem 0;
            text-align: center;
        }
        
        .doc-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-caption {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        
        @media (prefers-color-scheme: dark) {
            .image-caption {
                color: #aaa;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bkg-color);
                color: #f0f0f0;
            }
            
            a {
                color: #5abbff;
            }
            
            a:hover {
                border-bottom-color: #5abbff;
            }
        }

        /* Back link styling */
        .back-link {
            margin-top: 3rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-link a {
            padding: 0.5rem 0;
            display: inline-block;
        }
        
        /* Table of contents styling */
        .table-of-contents {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .table-of-contents h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-style: italic;
        }
        
        .table-of-contents ul {
            margin-left: 1rem;
            margin-bottom: 0;
        }
        
        .table-of-contents li {
            margin-bottom: 0.5rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .table-of-contents {
                background-color: #2a2a2a;
                border-color: #444;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header-image {
                width: 207%;
                margin-left: -38%;
            }

            .header-title {
                font-size: 4rem;
            }
            
            .header-subtitle {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .header-overlay {
                position: absolute;
                bottom: auto;
                top: var(--mobile-overlay-position); /* Position down from the top of header container */
                padding: 1.5rem;
                transform: translateY(0);
                max-height: calc(100vh - 40px); /* Ensure content doesn't go below viewport */
                overflow: auto; /* Add scrolling if needed */
            }
            
            .header-overlay:hover {
                transform: translateY(0) scale(1.01);
            }
            
            .header-gradient {
                height: 100%; /* Full gradient on mobile */
            }
            
            .chevron-down {
                display: inline-block; /* Show chevron on mobile */
                margin-top: 10px; /* Normal top margin */
                margin-bottom: 10px; /* Add bottom margin */
            }
        }
        
        /* Small mobile screens */
        @media (max-width: 380px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .header-subtitle {
                font-size: 1rem;
                margin-bottom: 0.25rem;
            }
            
            .header-overlay {
                padding: 1rem;
                top: var(--mobile-overlay-position); /* Maintain same positioning on smaller screens */
            }
            
            .chevron-down {
                width: 30px;
                height: 30px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            .chevron-down:after {
                width: 8px;
                height: 8px;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                padding: 0.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            #story p, 
            #story ul,
            #story ol {
                font-size: var(--font-size);
            }
        }
        
        /* Header anchor links */
        h1, h2, h3, h4, h5, h6 {
            position: relative;
        }
        
        h1[id], h2[id], h3[id], h4[id], h5[id], h6[id] {
            cursor: pointer;
        }
        
        .header-link {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-325%);
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 0.9em;
            color: #0066cc;
            width: 18px;
            height: 18px;
            display: inline-block;
            text-align: center;
            line-height: 18px;
        }
        
        h1:hover .header-link,
        h2:hover .header-link,
        h3:hover .header-link,
        h4:hover .header-link,
        h5:hover .header-link,
        h6:hover .header-link {
            opacity: 1;
        }
        
        @media (prefers-color-scheme: dark) {
            .header-link {
                color: #5abbff;
            }
        }
        
        /* Mobile behavior */
        @media (max-width: 768px) {
            .header-link {
                display: none;
            }
        }
        
        /* Copy animation */
        .copy-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copy-feedback.show {
            opacity: 1;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* PDF download link styling */
        .pdf-download {
            margin: 2rem 0;
            padding: 1rem 1.5rem;
            background-color: #f8f8f8;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .pdf-download a {
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 500;
            color: #0066cc;
            text-decoration: none;
            border-bottom: none;
        }
        
        .pdf-download a:hover {
            color: #004499;
            border-bottom: none;
        }
        
        .download-icon {
            font-size: 3.2rem;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .pdf-download:hover {
            background-color: #f0f0f0;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        @media (prefers-color-scheme: dark) {
            .pdf-download {
                background-color: #2a2a2a;
                border-left-color: #5abbff;
            }
            
            .pdf-download a {
                color: #5abbff;
            }
            
            .pdf-download a:hover {
                color: #7dcfff;
            }
            
            .pdf-download:hover {
                background-color: #333;
            }
        }
    </style>
</head>
<body>
    <!-- Feedback element for copy operations -->
    <div id="copy-feedback" class="copy-feedback">Link copied to clipboard!</div>
    <div class="header-container">
        <div style="overflow-x: hidden; width: 100%;">
            <img src="liberty_by_design_header.png" alt="Liberty by Design Header" class="header-image">
        </div>
        <div class="header-gradient"></div>
        <div class="header-overlay" id="header-clickable">
            <h1 class="header-title">Liberty by Design</h1>
            <p class="header-subtitle"><em>Governing a Human-Machine Society</em></p>
            <div class="chevron-down"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerClickable = document.getElementById('header-clickable');
            const headerContainer = document.querySelector('.header-container');
            const headerOverlay = document.querySelector('.header-overlay');
            const storyContent = document.querySelector('.description-block');
            
            // Scroll functionality
            if (storyContent) {
                // Get position of the story content
                const rect = storyContent.getBoundingClientRect();
                const targetY = window.pageYOffset + rect.top;
                
                // Scroll less than the full distance
                window.scrollTargetY = targetY - (rect.height * 0.4);
            } else {
                window.scrollTargetY = 0;
            }
            
            if (headerClickable && storyContent) {
                headerClickable.addEventListener('click', function() {
                    // Scroll less than the full distance
                    const scrollDestination = window.scrollTargetY;

                    // Smooth scroll to slightly above the story content
                    window.scrollTo({
                        top: scrollDestination,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
    <div class="container">
        <div id="story">
DESCRIPTION_BLOCK
POST
        </div>
        <div class="back-link">
            <a href="/">&larr; Back</a>
        </div>
    </div>

    <script>
    // Execute immediately instead of waiting for DOMContentLoaded
    (function() {
        // Function to add header links
        function addHeaderLinks() {
            // Add anchor links to all headers
            const headers = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const feedbackEl = document.getElementById('copy-feedback');
            
            headers.forEach(function(header) {
                // Skip headers without ids
                if (!header.id) {
                    return;
                }
                
                // Create link icon
                const linkIcon = document.createElement('span');
                linkIcon.innerHTML = 'ðŸ”—';
                linkIcon.classList.add('header-link');
                linkIcon.setAttribute('title', 'Copy link to this section');
                
                // Add link to header
                header.insertBefore(linkIcon, header.firstChild);
                
                // Add click handler
                header.addEventListener('click', function(e) {
                    // Get URL with hash
                    const url = window.location.href.split('#')[0] + '#' + header.id;
                    
                    // Create a temporary element for copying
                    const tempInput = document.createElement('input');
                    document.body.appendChild(tempInput);
                    tempInput.value = url;
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    
                    // Show feedback
                    feedbackEl.classList.add('show');
                    
                    // Remove after animation completes
                    setTimeout(function() {
                        feedbackEl.classList.remove('show');
                    }, 1500);
                });
            });
        }
        
        // Check if document is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', addHeaderLinks);
        } else {
            addHeaderLinks();
        }
    })();
    </script>
</body>
</html>
